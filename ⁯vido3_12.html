<body>
  
    <h2>個人資料</h2>
    <form action="#" method="post">
        <!-- 個人資料 -->
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="address">郵件地址：</label>
        <input type="email" name="email"><br><br>

        <h2>行程相關</h2>

        <!-- 行程日期選擇（可複選） -->
        <p>可參加行程日期：（可複選）</p>
        <input type="checkbox" id="mid_exam" name="schedule" value="期中考後">
        <label for="mid_exam">期中考後</label>

        <input type="checkbox" id="final_exam" name="schedule" value="期末考後">
        <label for="final_exam">期末考後</label>

        <input type="checkbox" id="vacation" name="schedule" value="暑假期間">
        <label for="vacation">暑假期間</label><br><br>

        <!-- 喜歡的地點（單選） -->
        <p>喜歡的地點是：（單選）</p>
        <input type="radio" id="beach" name="location" value="網咖">
        <label for="beach">網咖</label>

        <input type="radio" id="island" name="location" value="酒吧">
        <label for="island">酒吧</label>

        <input type="radio" id="grassland" name="location" value="小橋">
        <label for="grassland">小橋</label>

        <input type="radio" id="ali_mountain" name="location" value="流水">
        <label for="ali_mountain">流水</label>

        <input type="radio" id="taipei101" name="location" value="人家">
        <label for="taipei101">人家</label><br><br>

        <!-- 其他需求輸入 -->
        <label for="other_requests">其他需求或建議：</label><br>
        <textarea id="other_requests" name="other_requests" rows="4" cols="40"></textarea><br><br>

        <!-- 提交與重設按鈕 -->
        <input type="submit" value="提交">
        <input type="reset" value="重設">
    </form>

<div style="text-align:center">
    <button onclick="playPause()">Play/Pause</button>
    <button onclick="makeBig()">Big</button>
    <button onclick="makeSmall()">Small</button>
    <button onclick="makeNormal()">Normal</button>
    <br><br>
    <video width="660" height="400" controls autoplay>
        <source src="3_12.mp4" type="video/mp4">
        <source src="3_12.ogg" type="video/ogg">
        Your browser does not support HTML video.
    </video>
</div> 


<script>
    var video = document.getElementById("myVideo");

    function playPause() {
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    }

    function makeBig() {
        video.width = 900;
        video.height = 600;
    }

    function makeSmall() {
        video.width = 400;
        video.height = 250;
    }

    function makeNormal() {
        video.width = 660;
        video.height = 400;
    }
</script>
